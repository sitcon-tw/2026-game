basePath: /api
definitions:
  activities.activityWithStatus:
    properties:
      id:
        type: string
      name:
        type: string
      type:
        type: string
      visited:
        type: boolean
    type: object
  activities.checkinResponse:
    properties:
      status:
        type: string
    type: object
  activities.countResponse:
    properties:
      count:
        type: integer
    type: object
  discount.couponItem:
    properties:
      discount_id:
        type: string
      id:
        type: string
      price:
        type: integer
    type: object
  discount.discountUsedResponse:
    properties:
      count:
        type: integer
      coupon_token:
        type: string
      coupons:
        items:
          $ref: '#/definitions/discount.couponItem'
        type: array
      total:
        type: integer
      used_at:
        type: string
      used_by:
        type: string
      user_id:
        type: string
      user_name:
        type: string
    type: object
  discount.getUserCouponsResponse:
    properties:
      coupons:
        items:
          $ref: '#/definitions/discount.couponItem'
        type: array
      total:
        type: integer
    type: object
  discount.historyItem:
    properties:
      id:
        type: string
      nickname:
        type: string
      staff_id:
        type: string
      total:
        type: integer
      used_at:
        type: string
      user_id:
        type: string
    type: object
  friend.countResponse:
    properties:
      count:
        type: integer
      max:
        type: integer
    type: object
  game.CouponResponse:
    properties:
      discount_id:
        type: string
      id:
        type: string
      price:
        type: integer
    type: object
  game.RankEntry:
    properties:
      level:
        type: integer
      nickname:
        type: string
      rank:
        type: integer
    type: object
  game.RankResponse:
    properties:
      around:
        items:
          $ref: '#/definitions/game.RankEntry'
        type: array
      me:
        $ref: '#/definitions/game.RankEntry'
      page:
        type: integer
      rank:
        items:
          $ref: '#/definitions/game.RankEntry'
        type: array
    type: object
  game.SubmitResponse:
    properties:
      coupons:
        items:
          $ref: '#/definitions/game.CouponResponse'
        type: array
      current_level:
        type: integer
      unlock_level:
        type: integer
    type: object
  models.DiscountCoupon:
    properties:
      created_at:
        type: string
      discount_id:
        type: string
      history_id:
        type: string
      id:
        type: string
      price:
        type: integer
      used_at:
        type: string
      used_by:
        type: string
      user_id:
        type: string
    type: object
  models.Staff:
    properties:
      created_at:
        type: string
      id:
        type: string
      name:
        type: string
      token:
        type: string
      updated_at:
        type: string
    type: object
  models.User:
    properties:
      coupon_token:
        type: string
      created_at:
        type: string
      current_level:
        type: integer
      id:
        type: string
      last_pass_time:
        type: string
      nickname:
        type: string
      qrcode_token:
        type: string
      unlock_level:
        type: integer
      updated_at:
        type: string
    type: object
  res.ErrorResponse:
    properties:
      message:
        type: string
    type: object
info:
  contact:
    email: contact@sitcon.org
    name: API Support
    url: https://sitcon.org
  description: This is the SITGAME API server
  title: SITGAME API
  version: "1.0"
paths:
  /activities/{activityQRCode}:
    post:
      description: 使用者使用自己的 QR code 掃描器掃描活動的 QR code，幫自己在活動打卡。需要已登入的使用者 cookie。
      parameters:
      - description: Activity QR code token
        in: path
        name: activityQRCode
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/activities.checkinResponse'
        "400":
          description: bad request
          schema:
            $ref: '#/definitions/res.ErrorResponse'
        "401":
          description: unauthorized
          schema:
            $ref: '#/definitions/res.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/res.ErrorResponse'
      summary: 使用者掃描活動 QR code 打卡
      tags:
      - activities
  /activities/booth/session:
    post:
      description: 攤位使用此 API 登入系統，成功後會在 cookie 設定 booth_token，之後攤位就可以使用此 cookie 來辨識自己身份。來使用
        /activities/booth/ 底下的功能。
      parameters:
      - description: Bearer {token}
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
        "400":
          description: missing token
          schema:
            $ref: '#/definitions/res.ErrorResponse'
        "401":
          description: unauthorized booth
          schema:
            $ref: '#/definitions/res.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/res.ErrorResponse'
      summary: 攤位登入
      tags:
      - activities
  /activities/booth/stats:
    get:
      description: 取得目前攤位的打卡人數，需要攤位的 token cookie。
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/activities.countResponse'
        "401":
          description: unauthorized booth
          schema:
            $ref: '#/definitions/res.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/res.ErrorResponse'
      summary: 取得攤位打卡人數
      tags:
      - activities
  /activities/booth/user/{userQRCode}:
    post:
      description: 攤位工作人員使用攤位專用的 QR code 掃描器掃描使用者的 QR code，幫使用者在該攤位打卡。需要攤位的 token
        cookie。使用者每到一個攤位打卡，自己的 unlock_level 就會增加 1。
      parameters:
      - description: User QR code token
        in: path
        name: userQRCode
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/activities.checkinResponse'
        "400":
          description: bad request
          schema:
            $ref: '#/definitions/res.ErrorResponse'
        "401":
          description: unauthorized booth
          schema:
            $ref: '#/definitions/res.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/res.ErrorResponse'
      summary: 攤位掃描使用者 QR code 打卡
      tags:
      - activities
  /activities/stats:
    get:
      description: 取得活動列表跟使用者在每個攤位、打卡、挑戰的狀態。需要登入才會回傳使用者的打卡狀態。
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/activities.activityWithStatus'
            type: array
        "401":
          description: unauthorized
          schema:
            $ref: '#/definitions/res.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/res.ErrorResponse'
      summary: 取得活動列表與使用者打卡狀態
      tags:
      - activities
  /discount-coupons:
    get:
      description: 需要登入 cookie，回傳自己名下的折扣券清單與使用狀態
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.DiscountCoupon'
            type: array
        "401":
          description: unauthorized
          schema:
            $ref: '#/definitions/res.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/res.ErrorResponse'
      summary: 取得自己的折扣券
      tags:
      - discount
  /discount-coupons/staff/{userCouponToken}/redemptions:
    post:
      description: 用 QR Code 掃描器掃會眾的折價券，然後折價券就會被標記為已使用，同時返回這個折價券的詳細資訊。需已登入並持有 staff_token
        cookie。
      parameters:
      - description: Discount coupon token
        in: path
        name: userCouponToken
        required: true
        type: string
      - description: Bearer {token} (deprecated; use staff_token cookie)
        in: header
        name: Authorization
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/discount.discountUsedResponse'
        "400":
          description: missing token | invalid coupon
          schema:
            $ref: '#/definitions/res.ErrorResponse'
        "401":
          description: unauthorized staff
          schema:
            $ref: '#/definitions/res.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/res.ErrorResponse'
      summary: 工作人員掃 QR Code 來使用折扣券
      tags:
      - discount
  /discount-coupons/staff/coupon-tokens/{userCouponToken}:
    get:
      description: 需要 staff_token cookie，帶 userCouponToken 查詢該使用者尚未使用的折扣券與總額
      parameters:
      - description: User coupon token
        in: path
        name: userCouponToken
        required: true
        type: string
      - description: Bearer {token} (deprecated; use staff_token cookie)
        in: header
        name: Authorization
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/discount.getUserCouponsResponse'
        "400":
          description: missing token | invalid coupon token
          schema:
            $ref: '#/definitions/res.ErrorResponse'
        "401":
          description: unauthorized staff
          schema:
            $ref: '#/definitions/res.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/res.ErrorResponse'
      summary: 工作人員查詢某使用者可用折扣券
      tags:
      - discount
  /discount-coupons/staff/current/redemptions:
    get:
      description: 需要 staff_token cookie，回傳該 staff 操作的折扣券使用紀錄
      parameters:
      - description: Bearer {token} (deprecated; use staff_token cookie)
        in: header
        name: Authorization
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/discount.historyItem'
            type: array
        "400":
          description: missing token
          schema:
            $ref: '#/definitions/res.ErrorResponse'
        "401":
          description: unauthorized staff
          schema:
            $ref: '#/definitions/res.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/res.ErrorResponse'
      summary: 取得工作人員使用的折扣紀錄
      tags:
      - discount
  /discount-coupons/staff/session:
    post:
      description: 工作人員使用此 API 登入系統，成功後會在 cookie 設定 staff_token，之後就可以使用 cookie 來呼叫需要
        staff 身分的 endpoint。
      parameters:
      - description: Bearer {token}
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Staff'
        "400":
          description: missing token
          schema:
            $ref: '#/definitions/res.ErrorResponse'
        "401":
          description: unauthorized staff
          schema:
            $ref: '#/definitions/res.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/res.ErrorResponse'
      summary: 工作人員登入
      tags:
      - discount
  /friendships/{userQRCode}:
    post:
      description: 透過對方的 QR code 建立好友關係，雙方好友數量與 unlock_level 會在首次建立時各自增加。
      parameters:
      - description: User QR code token
        in: path
        name: userQRCode
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
        "400":
          description: missing or invalid qr code
          schema:
            $ref: '#/definitions/res.ErrorResponse'
        "401":
          description: unauthorized
          schema:
            $ref: '#/definitions/res.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/res.ErrorResponse'
      summary: 建立好友關係
      tags:
      - friends
  /friendships/stats:
    get:
      description: 取得目前使用者的好友數量以及好友上限，好友上限會根據使用者參加過的活動數量而增加。
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/friend.countResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/res.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/res.ErrorResponse'
      summary: 取得好友數量及上限
      tags:
      - friends
  /games/leaderboards:
    get:
      description: 排行資料會包含三個部分：1. 全站的分頁排行 (每頁30名) 2. 以目前使用者為中心，前後各5名玩家的暱稱、等級與排名 3.
        目前使用者的暱稱、等級與排名。需要登入後才能取得排行資料。支援 page 查詢參數來分頁瀏覽全站排行，每頁30名玩家，預設為第1頁。
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/game.RankResponse'
        "401":
          description: unauthorized
          schema:
            $ref: '#/definitions/res.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/res.ErrorResponse'
      summary: 取得遊戲的排行資料
      tags:
      - game
  /games/submissions:
    post:
      description: 提交你的遊戲紀錄，會幫你把你目前的 level 提升 1 級。一樣需要 cookie 登入，需要注意的點是，當前等級不能超過解鎖等級。以及這整個是沒有任何驗證的，代表別人可以狂
        call API，未來需要修個。
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/game.SubmitResponse'
        "400":
          description: current level cannot exceed unlock level
          schema:
            $ref: '#/definitions/res.ErrorResponse'
        "401":
          description: unauthorized
          schema:
            $ref: '#/definitions/res.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/res.ErrorResponse'
      summary: 提交遊戲紀錄
      tags:
      - game
  /users/me:
    get:
      description: 取得目前登入使用者的資料，需要登入後才能取得。會取得包括目前的 level、解鎖多少 level、QR code token
        等等資訊。備註：要取得 QR code token 就是用這邊。
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.User'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/res.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/res.ErrorResponse'
      summary: 取得使用者資料
      tags:
      - users
  /users/session:
    post:
      description: 這邊在做的事情基本上就是幫你把 token 驗證，然後把使用者丟進資料庫，接著在把這個 token 丟到 cookie 讓你不用每次都要手動帶。
      parameters:
      - description: Bearer {token}
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.User'
        "400":
          description: Missing token
          schema:
            $ref: '#/definitions/res.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/res.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/res.ErrorResponse'
      summary: 使用者登入
      tags:
      - users
schemes:
- http
- https
swagger: "2.0"
