name: Govulncheck

on:
  push:
    branches: [main]
  pull_request:
  schedule:
    - cron: "0 13 * * *" # 晚上九點 (UTC+8)

jobs:
  govulncheck:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: backend/go.mod
          cache: true

      - name: Run govulncheck
        uses: golang/govulncheck-action@v1
        with:
          go-version-file: backend/go.mod
          work-dir: backend
          repo-checkout: false
